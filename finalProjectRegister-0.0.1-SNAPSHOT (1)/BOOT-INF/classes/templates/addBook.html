<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>addPage</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/addBook.css}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  
</head>
<body>
<div class="header">
<h1>Add New Book Form</h1>
<nav>
<a class="nav" th:href="@{/books/list}">BooksList</a>
<a class="nav" th:href="@{/students/list}">StudentsList</a>
</nav>

<a class="btn btn-warning" th:href="@{/logout}">Log out</a>
</div>

<div class="form">
<form th:action="@{/books/save}"
method="post"
th:object="${book}"
enctype="multipart/form-data"
>




           <span> 
			<input
				type="hidden" class="form-control" id="id"
				placeholder="enter author.." th:field="*{id}"> 
			
			</span>


<span>
<label for="name" class="form-label">Name</label></br>
<span style="margin:0 auto; color:red; position:absolute; font-size:10px;"th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			<input
				type="text" class="form-control" id="name"
				placeholder="enter name.." th:field="*{name}"> 
				
</span>



<span>
<label for="price" class="form-label">Price</label></br>
<span style="margin:auto; color:red; position:absolute; font-size:10px;"th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
			<input step="0.1"
				type="number" class="form-control" id="price"
				placeholder="$" th:field="*{price}"> 
				 
</span>


		
			
			
			
			
			
			<span>
			<label for="author" class="form-label">Date</label></br>
			 <span style="margin:0; color:red; position:absolute;  font-size:10px;"th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
			<input
				type="date" class="form-control" id="date"
				placeholder="enter author.." th:field="*{date}">
				
			
			</span>

			
				
			
				 
		
		
				
				<input type="submit" class="btn btn-success" />

		</form>
</div>

</body>
</html>
