<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>BooksPage</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>BookPage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link th:href="@{/css/books.css}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  
  
  
</head>
<body>
<div class="header">
<h1>Books Table</h1>
<nav>
<a class="nav" th:href="@{/books/list}">BooksList</a>
<a class="nav" th:href="@{/students/list}">StudentsList</a>
</nav>
<a class="btn btn-success" th:href="@{/books/new}">AddNewBook</a>
<a class="btn btn-warning" th:href="@{/logout}">Log out</a>
</div>


<table class="table" >
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
       <th scope="col">Date</th>
       <th scope="col">Operation</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.name}"></td>
      <td th:text="${book.price}"></td>
       <td th:text="${book.date}"></td> 
       <td>
       <span class="btns">
       <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a>
       </span>
       </td>
  </tbody>
</table>

</body>
</html>
